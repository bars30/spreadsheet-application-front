<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your account and join our community.">
    <meta name="keywords" content="login, registration, authentication, user account">
    <title>Login page</title>

    <meta name="description" content="Login to your account and join our community. Access exclusive features and manage your profile easily.">
    <meta name="keywords" content="login, registration, authentication, user account, access, community">
    <meta name="robots" content="index, follow"> 
    <meta name="theme-color" content="#e8eef8"> 

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/start.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5564367862023665" 
    crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="site-header">
      <img src="./img/logo.png" alt="Site Logo">
    </header>
    <div class="container">
      <div class="ad-space-bottom">
        <p>Ad space for Google Ads </p>
      </div>
    </div>
    <div class="cont">    
      <div id="login">
        <h2>Welcome back!</h2>
        <div class="sign-up">
          <p>New?</p>
          <a href="./sign-up.html">Sign Up</a>
        </div>
        <form id="loginForm">
          <label> Your email address <br>
            <input type="email" id="loginEmail" placeholder="Email" required>
          </label>
          <label> Your password <br>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <small id="passwordError" style="color: red; display: none;">Password must be at least 6 characters long.</small>
            <small id="passwordErrorMax" style="color: red; display: none;">Password must be no more than 20 characters long</small>
          </label>
          <button id="loginBtn">Login</button>
        </form>
        <div class="forgot-conyt">
          <a href="./forgot-pass.html">Forgot password?</a>
        </div>
      </div>
    </div>
  <script type="module" src="./js/script.js"></script>
  <script src="./js/login-validation.js"></script>
</body>
</html>
