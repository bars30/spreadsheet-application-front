<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Verify Code</title>

 <meta name="description" content="Enter your verification code to confirm your email address and complete your registration.">
  <meta name="keywords" content="verification code, email confirmation, register, sign up, user account">
  <meta name="robots" content="index, follow">
  <meta name="theme-color" content="#e8eef8">

 <link rel="stylesheet" href="./css/style.css">
 <link rel="stylesheet" href="./css/verify-register.css">

<body>
 <div class="container"> 
    <div class="verify-cont">
      <h1>Please enter your verification code to confirm your email.</h1>
      <form id="verifyForm">
        <label>
          Enter your verification code <br>
          <input type="text" id="verificationCode" placeholder="Verification code" required />
        </label>
        <button type="submit">Verify</button>
      </form>
    </div>
 </div> 
 
 <script src="./js/verify-register.js"></script>
</body>
