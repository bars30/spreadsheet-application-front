<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Forgot Password</title>

 <meta name="description" content="Request a password reset code for your account. Enter your email address to receive instructions.">
 <meta name="keywords" content="Forgot Password, Password Reset, Account Recovery, Email Verification">
 <meta name="robots" content="noindex, follow">
 <meta name="theme-color" content="#e8eef8">


 <link rel="stylesheet" href="./css/style.css">
 <link rel="stylesheet" href="./css/forgot-pass.css">
</head>
<body>
 <div class="forgot-pass">
  <div class="container">
   <h1>Request for password reset code.</h1>
   <label for="forgotEmail">Enter your email address to receive the code.</label>
   <input type="email" id="forgotEmail" placeholder="Enter your email" required>
   <button id="requestCodeBtn">Request code</button>
  </div>
 </div>
 <script src="./js/forgot-pass.js"></script>
</body>
</html>
