<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Reset Passeord</title>

 <meta name="description" content="Reset your password easily and securely. Enter your reset code and new password to regain access to your account.">
 <meta name="keywords" content="reset password, password recovery, account security, authentication">
 <meta name="robots" content="noindex, follow">
 <meta name="theme-color" content="#e8eef8">

 <link rel="stylesheet" href="./css/forgot-pass.css">
 <link rel="stylesheet" href="./css/style.css">
 <style>
    label {
    margin-bottom: 12px;
    font-size: 13px;
    }
 </style>

</head>
<body>
    <div class="reset-pass">
        <div class="container">
            <h1>Reset password</h1>
            <div id="reset-password">
                <form id="resetPassForm">
                    <label>Reset Code <br>
                        <input type="text" id="resetCode" placeholder="Enter the code" required>
                    </label>
                    <label>New Password <br>
                        <input type="password" id="newPassword" placeholder="Enter new password" required>
                    </label>
                    <button>Reset password</button>
                </form>
            </div>
        </div>
    </div>
 <script src="./js/reset-password.js"></script>
</body>
</html>
